<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Капля из верхнего угла</title>
    <style>
      :root {
        /* удобно менять размеры/скорости в одном месте */
        --panel-w: 320px; /* ширина «клавиатуры»               */
        --panel-h: 70px; /* высота                            */
        --dot-d: 56px; /* диаметр кружка                    */
        --dur: 2.2s; /* полный цикл анимации              */
        --clr: #c5c8ce; /* базовый цвет                      */
      }

      /* служебная обёртка, чтобы пример был по центру */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1e1e1e;
      }

      /* прямоугольник–«клавиатура» */
      .panel {
        width: var(--panel-w);
        height: var(--panel-h);
        background: var(--clr);
        border-radius: 12px;
        position: relative;
        overflow: visible; /* капле нужно «вылезти» наружу */
      }

      /* небольшое вогнутое «горлышко», которое появляется вместе с каплей */
      .panel::before {
        content: "";
        position: absolute;
        top: -0.5rem;
        right: calc(var(--dot-d) / 2 - 8px);
        width: calc(var(--dot-d) + 1rem);
        height: 1.5rem;
        background: #1e1e1e; /* цвет фона страницы */
        border-radius: 0 0 50% 50%;
        transform: scaleX(0);
        transform-origin: top right;
        animation: neck var(--dur) ease-in-out infinite;
      }

      /* сама капля + иконка ✨ для наглядности                         */
      .panel::after {
        content: "✨";
        font-size: 1.4rem; /* размер «звёздочки» */
        line-height: var(--dot-d); /* по центру кружка   */
        text-align: center;

        position: absolute;
        top: calc(-1 * var(--dot-d) + 4px); /* спрятана над панелью     */
        right: 4px;

        width: var(--dot-d);
        height: var(--dot-d);
        background: var(--clr);
        border-radius: 50%;

        transform-origin: bottom right;
        transform: scale(0) translateY(40%);
        animation: drop var(--dur) ease-in-out infinite;
      }

      .drop {
        width: 100px;
        height: 150px;
        background-color: #00bfff;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      }

      /* анимация «горлышка» (вырез в панели) */
      @keyframes neck {
        0% {
          transform: scaleX(0);
        }
        12% {
          transform: scaleX(1);
        }
        40% {
          transform: scaleX(1);
        }
        65% {
          transform: scaleX(0);
        }
        100% {
          transform: scaleX(0);
        }
      }

      /* анимация капли */
      @keyframes drop {
        0% {
          transform: scale(0) translateY(40%);
          opacity: 0;
        }
        12% {
          transform: scale(0.7) translateY(40%);
          opacity: 1;
        }
        40% {
          transform: scale(1) translateY(0%);
        } /* выросла */
        65% {
          transform: scale(0.9) translateY(-60%);
        } /* поднялась */
        100% {
          transform: scale(0) translateY(-60%);
          opacity: 0;
        } /* исчезла  */
      }
    </style>
  </head>
  <body>
    <div class="drop"></div>
  </body>
</html>
