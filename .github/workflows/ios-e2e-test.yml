name: üõ† iOS e2e tests
on:
  pull_request:
    paths:
      - '.github/workflows/ios-e2e-test.yml'
      - 'react-native-keyboard-controller.podspec'
      - 'package.json'
      - 'ios/**'
      - 'example/**'
      - 'e2e/**'
      - 'src/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ios-e2e-test.yml'
      - 'react-native-keyboard-controller.podspec'
      - 'package.json'
      - 'ios/**'
      - 'example/**'
      - 'e2e/**'
      - 'src/**'

jobs:
  test:
    name: ‚öôÔ∏è Automated test cases
    runs-on: macos-12
    timeout-minutes: 60
    env:
      WORKING_DIRECTORY: example
    concurrency:
        group: ios-e2e-${{ github.ref }}
        cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Get Xcode version
        run: xcodebuild -version
      - name: Install AppleSimulatorUtils
        run: brew tap wix/brew && brew install applesimutils
      - name: Install root dependencies
        run: yarn install
      - name: Install example project dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn
      - name: Install e2e dependencies
        run: yarn install --cwd e2e
      - name: Restore buildcache
        uses: mikehardy/buildcache-action@v2
        continue-on-error: true
        with:
          cache_key: react-native-keyboard-controller-e2e
      - name: Restore Pods cache
        uses: actions/cache@v3
        with:
          path: |
            example/ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - name: Install pods
        working-directory: ${{ env.WORKING_DIRECTORY }}/ios
        run: pod install
      - name: Build app
        working-directory: e2e
        run: yarn build-example:ios
      - name: Use software keyboard
        run: defaults write com.apple.iphonesimulator ConnectHardwareKeyboard -bool NO  
      - name: Test app
        working-directory: e2e
        run: yarn test-example:ios
      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: ios-fail-screen-shoots
          path: e2e/artifacts