name: ğŸ“ Validate Docs

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/verify-docs.yml'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build docs
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build website
        run: yarn build
  lint:
    runs-on: ubuntu-latest
    name: ğŸ” Lint Markdown
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Lint
        run: yarn markdownlint-cli2 "**/*.md" "#node_modules"
  preview:
    runs-on: ubuntu-latest
    name: âœ… Deploy preview
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build website
        run: yarn build
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./docs/build/