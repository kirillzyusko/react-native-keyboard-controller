name: âœ¨ Validate iOS

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/verify-ios.yml"
      - "ios/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/verify-ios.yml"
      - "ios/**"

jobs:
  swift-lint:
    runs-on: ubuntu-latest
    name: ðŸ”Ž Swift Lint
    steps:
      - uses: actions/checkout@v4
      - name: Run SwiftLint GitHub Action (--strict)
        uses: norio-nomura/action-swiftlint@master
        with:
          args: --strict
        env:
          WORKING_DIRECTORY: ios
  format:
    runs-on: macOS-14
    name: ðŸ“š Swift Format
    defaults:
      run:
        working-directory: ./ios
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Format Swift code
        run: swiftformat --verbose .

      - name: Verify that the formatted code hasn't been changed
        run: git diff --exit-code HEAD
  objc-lint:
    runs-on: macOS-14
    name: ðŸ”Ž ObjC Lint
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify formatting
        run: yarn lint-clang
  unit-tests:
    name: ðŸ“– Unit tests
    runs-on: macOS-14
    defaults:
      run:
        working-directory: ./ios/KeyboardControllerNative
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.3"

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Run unit tests
        run: "set -o pipefail && xcodebuild \
          test \
          -scheme KeyboardControllerNative \
          -only-testing KeyboardControllerNativeTests \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          CODE_SIGNING_ALLOWED=NO | xcpretty"
