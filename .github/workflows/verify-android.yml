name: 📱 Validate Android

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/verify-android.yml'
      - 'android/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/verify-android.yml'
      - 'android/**'

jobs:
  ktlint:
    runs-on: ubuntu-latest
    name: 🔎 Kotlin Lint
    steps:
      - uses: actions/checkout@v3
      - uses: touchlab-lab/ktlint-action-setup@1.0.0
        with:
          ktlint_version: 0.48.0
      - run: ktlint "android/src/**/*.kt"
  android-lint:
    runs-on: ubuntu-latest
    name: 🔎 Android Lint
    defaults:
      run:
        working-directory: ./android
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '11'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --cwd ..
      - name: Run Gradle Lint
        run: ./gradlew lint
  android-build:
    runs-on: ubuntu-latest
    name: 🏗️ Android Build
    defaults:
      run:
        working-directory: ./android
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '11'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --cwd ..
      - name: Run Gradle Lint
        run: ./gradlew assembleDebug
  detekt:
    runs-on: ubuntu-latest
    name: 🧬 Run detekt
    defaults:
      run:
        working-directory: ./android
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '11'
      - name: Install Detekt
        run: |
          curl -sSLO https://github.com/detekt/detekt/releases/download/v1.23.1/detekt-cli-1.23.1.zip
          unzip detekt-cli-1.23.1.zip
      - name: Run Detekt
        run: ./detekt-cli-1.23.1/bin/detekt-cli
