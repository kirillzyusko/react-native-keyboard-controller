name: ðŸ§ª Size diff

on:
  pull_request:
    paths:
      - '.github/workflows/size-diff.yml'
      - '!example/**'
      - '!FabricExample/**'
      - '!docs/**'
      - '!scripts/**'

jobs:
  check-diff:
    name: ðŸ”¬ Find npm package size diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Calculate size of package (current)
        id: new-size
        run: echo "NEW_SIZE=$(node scripts/size.js)" >> "$GITHUB_OUTPUT"
      - name: Checkout to target branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.ref }}
      - name: Calculate size of package (target)
        id: old-size
        # run: echo "OLD_SIZE=$(node scripts/size.js)" >> "$GITHUB_OUTPUT"
        run: echo "OLD_SIZE=50000"
      - name: Difference
        env:
          NEW_SIZE: ${{ steps.new-size.outputs.NEW_SIZE }}
          OLD_SIZE: ${{ steps.new-size.outputs.OLD_SIZE }}
        run: echo "Diff $((NEW_SIZE - OLD_SIZE))"
      - uses: marocchino/sticky-pull-request-comment@v2
        env:
          NEW_SIZE: ${{ steps.new-size.outputs.NEW_SIZE }}
          OLD_SIZE: ${{ steps.new-size.outputs.OLD_SIZE }}
        with:
          message: |
            | Current size  | Target Size   | Difference               |
            | ------------- | ------------- | ------------------------ |
            | ${{ NEW_SIZE) }}  | ${{ OLD_SIZE)  }}  | ${{ NEW_SIZE - OLD_SIZE }} |
            
            Release ${{ github.sha }} to <https://pr-${{ github.event.number }}.example.com>