name: üõ† Android e2e tests
on:
  pull_request:
    paths:
      - '.github/workflows/android-e2e-test.yml'
      - 'react-native-keyboard-controller.podspec'
      - 'package.json'
      - 'android/**'
      - 'example/**'
  push:
    branches:
      - main

jobs:
  test:
    name: ‚öôÔ∏è Automated test cases
    runs-on: macos-12
    timeout-minutes: 60
    env:
      WORKING_DIRECTORY: example
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Install root dependencies
        run: yarn install
      - name: Install example project dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn
      - name: Install detox dependencies
        run: yarn install --cwd detox
      - name: Build app
        working-directory: detox
        run: yarn build-example:android
      - name: Run emulator and tests
        uses: reactivecircus/android-emulator-runner@v2.28.0
        with:
          working-directory: detox
          api-level: 28
          target: default
          profile: pixel_2
          ram-size: '4096M'
          disk-size: '10G'
          disable-animations: false
          avd-name: e2e_emulator
          arch: x86_64
          script: yarn test-example:android
      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: android-fail-screen-shoots
          path: detox/artifacts