name: üõ† Android e2e tests
on:
  pull_request:
    paths:
      - '.github/workflows/android-e2e-test.yml'
      - 'package.json'
      - 'android/**'
      - 'example/**'
  push:
    branches:
      - main

jobs:
  test:
    name: ‚öôÔ∏è Automated test cases
    runs-on: macos-12
    timeout-minutes: 60
    env:
      WORKING_DIRECTORY: example
    concurrency:
        group: android-e2e-${{ github.ref }}
        cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '11'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Restore node_modules from cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install root dependencies
        run: yarn install
      - name: Install node_modules for example/
        run: yarn install --frozen-lockfile --cwd example
      - name: Install detox dependencies
        run: yarn install --cwd detox
      - name: Restore Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-detox-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-detox-gradle-
      - name: Build app
        working-directory: detox
        run: yarn build-example:android
      - name: Run emulator and tests
        uses: reactivecircus/android-emulator-runner@v2.28.0
        with:
          working-directory: detox
          api-level: 28
          target: default
          profile: pixel_2
          ram-size: '4096M'
          disk-size: '10G'
          disable-animations: false
          avd-name: e2e_emulator
          arch: x86_64
          script: yarn test-example:android
      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: android-fail-screen-shoots
          path: detox/artifacts